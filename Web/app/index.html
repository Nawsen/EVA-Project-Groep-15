<html>

<head>
    <meta charset="UTF-8">
    <title>Eva vzw</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="bower_components/angular-toasty/dist/angular-toasty.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="fb-root"></div>
</head>

<body ng-app="eva">

<div ng-controller="IndexCtrl" layout="column" ng-cloak>
    <div id="wrapper">

        <div id="nav" layout="row" flex ng-show="isLoggedIn()" style="width: 305px;">
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-md')">
                <md-content layout-padding>
                    <span class="logout glyphicon glyphicon-log-out" ng-click="logout()"></span>

                    <div class="user-info">
                        <img src="images/eva-logo-white.png"/>
                        <img ng-src="{{user.imageUrl}}" class="user-avatar">

                        <h2 id="welcome">{{translation.getCurrentlySelected().welcome_notification}}
                            <small>{{user.firstName}}</small>
                        </h2>
                    </div>
                    <nav>
                        <ul>
                            <li><a id="overviewButton" href="" ng-click="overview()" class="active">{{translation.getCurrentlySelected().overview}}</a></li>
                            <li><a id="completedButton" href="" ng-click="completed()">{{translation.getCurrentlySelected().challenges}}</a></li>
                            <li><a id="settingsButton" href="" ng-click="settings()">{{translation.getCurrentlySelected().settings}}</a></li>
                        </ul>
                        <br />
                        <div class="col-lg-12 ">
                            <span class="col-lg-2 col-lg-offset-3">
                                <img ng-click="translation.selectEnglish()" src="images/resources/gb.png" style="cursor:pointer">
                            </span>

                            <span class="col-lg-2">
                                <img ng-click="translation.selectDutch()" src="images/resources/be.png" style="cursor:pointer">
                            </span>

                            <span class="col-lg-2">
                                <img ng-click="translation.selectFrench()" src="images/resources/fr.png" style="cursor:pointer">
                            </span>
                        </div>
                        <br />
                        <center><div class="fb-like" data-href="https://www.facebook.com/evavzw/?fref=ts" data-width="10" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div></center>
                    </nav>

                </md-content>
            </md-sidenav>
        </div>
        <div ui-view></div>

    </div>
</div>
<toasty></toasty>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/tab.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-toasty/dist/angular-toasty.min.js"></script>
<script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
<script src="bower_components/angulike/angulike.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/index.js"></script>
<script src="scripts/factories/challenges.js"></script>
<script src="scripts/factories/authentication.js"></script>
<script src="scripts/factories/messages.js"></script>
<script src="scripts/factories/networkservice.js"></script>
<script src="scripts/factories/translation.js"></script>
<script src="scripts/factories/grades.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/dashboard.js"></script>
<script src="scripts/controllers/register.js"></script>
<script src="scripts/controllers/challenges.js"></script>
<script src="scripts/controllers/settings.js"></script>
</body>

</html>
