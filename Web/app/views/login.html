<div id="login-page">
    <div class="col-lg-4 col-md-4 col-md-offset-4 col-lg-offset-4">
        <div class="text-center">
            <img src="images/eva-logo.png" alt="eva logo"/>

            <h2 class="logintitle">Log in</h2>
        </div>
        <form ng-submit="login()">

            <div class="form-content">
                <div class="form-group">
                    <div class="alert-danger loginerror" id="emailwarn"></div>
                    <input type="email" class="form-control input-underline input-lg eva-input" ng-model="user.email" placeholder="Email">
                </div>

                <div class="form-group">
                    <div class="alert-danger loginerror" id="passwordwarn"></div>
                    <input type="password" class="form-control input-underline input-lg eva-input" ng-model="user.password" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-outline btn-lg btn-block eva-submit">Login</button>

            <h4 class="text-center dl-horizontal" > OR </h4>
            <a id="fblogin" href="" ng-click="facebooklogin()" class="btn btn-block btn-social btn-lg btn-facebook">
                <i class="fa fa-facebook">

                </i>
                Sign in with Facebook
            </a>
        </form>
            <a id="register" href="" ng-click="register()">Register for an account?</a>

    </div>

</div>
