<div id="wrapper" ng-controller="SettingsCtrl" class="margin-left register-page">
    <div id="main">
        <div class="col-lg-4 col-md-4 col-md-offset-4 col-lg-offset-4">
            <form class="form-group" name="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="E-mailadres"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model="user.email"
                           disabled/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="E-mailadres"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model="user.firstName"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="E-mailadres"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model="user.lastName"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Current password"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="New password"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model=""/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Confirm new password"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           ng-model=""/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default form-control eva-submit" type="submit"
                            ng-disabled="!(registerForm.email.$valid && validPassword() && validForm())"
                            ng-click="">
                        Registreer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
