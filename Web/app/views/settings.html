<div id="wrapper" ng-controller="SettingsCtrl" class="margin-left register-page">
    <div id="main">
        <div class="col-lg-4 col-md-4 col-md-offset-4 col-lg-offset-4">
            <h2>Settings</h2>
            <form class="form-group" name="settingsForm">
                <div class="form-group">
                    <input type="email" class="form-control eva-input has-error" placeholder="E-mailadres"
                           name="email" ng-focus="showHelpMail = true" ng-blur="showHelpMail = false"
                           required
                           disabled
                           ng-model="userNew.email"/>

                </div>
                <div class="form-group">
                    <input type="password" class="form-control eva-input" placeholder="Wachtwoord" name="password"
                           ng-focus="showHelpPassword = true" ng-blur="showHelpPassword = false" required
                           ng-model="userNew.password" ng-minlength="7" ng-maxlength="128"/>

                    <div class="alert alert-info" ng-hide="(!showHelpPassword || settingsForm.password.$valid)">
                        Een wachtwoord is minstens 7 karakters en maximum 128.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control eva-input" placeholder="Herhaal wachtwoord"
                           name="repeatpassword" ng-model="userNew.repeatPassword" ng-focus="showHelpRepeatPassword = true"
                           ng-blur="showHelpRepeatPassword = false"/>

                    <div class="alert alert-info" ng-hide="(!showHelpRepeatPassword || validPassword())">
                        Herhaal uw wachtwoord.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Voornaam" ng-model="userNew.firstName"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Achternaam" ng-model="userNew.lastName"/>
                </div>
                <div class="form-group">
                    <select class="form-control eva-input" name="select" required ng-model="userNew.grade"
                            ng-options="obj.text for obj in values track by obj.val">

                    </select>
                </div>

                <div class="form-group">

                    <button class="btn btn-default form-control eva-submit" type="submit"
                            ng-disabled="!(settingsForm.email.$valid && validPassword() && validForm())"
                            ng-click="">
                        Registreer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
