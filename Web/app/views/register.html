<div class="register-page">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 container-fluid">
            <div class="text-center">
                <img src="images/eva-logo.png" alt="eva logo"/>

                <h1>Registreer</h1>
            </div>
            <form class="form-group">
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="E-mailadres"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Wachtwoord"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Herhaal wachtwoord"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Voornaam"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control eva-input" placeholder="Achternaam"/>
                </div>

                <div class="form-group">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default col-md-6 form-control eva-input"
                               ng-class="{'active':selectedTab === 'male'}" ng-click="selectedTab = 'male'">
                            <input type="radio" name="gender" id="male" value="male"/> Man
                        </label>
                        <label class="btn btn-default col-md-6 form-control eva-input no-left-border"
                               ng-class="{'active':selectedTab === 'female'}" ng-click="selectedTab = 'female'">
                            <input type="radio" name="gender" value="female" id="female"/> Vrouw
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-default form-control eva-submit" type="submit">Registreer</button>
                </div>
            </form>
        </div>
    </div>
</div>
